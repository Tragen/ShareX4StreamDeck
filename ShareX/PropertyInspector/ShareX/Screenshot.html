<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>ShareX Screenshot</title>
    <link rel="stylesheet" href="../sdpi.css">
</head>
<body>
    <div class="sdpi-wrapper">
		<div class="sdpi-item" id="select_single">
			<div class="sdpi-item-label">Screenshot</div>
			<select class="sdpi-item-value select sdProperty" id="type" oninput="setSettings()">
			   <optgroup label="Simple">
				   <option value="PrintScreen">Entire Screen(s)</option>
				   <option value="ActiveWindow">Current Window</option>
				   <option value="ActiveMonitor">Active Monitor</option>
			   </optgroup>
			   <optgroup label="Rectangles">
				   <option value="RectangleRegion">Rectangle</option>
				   <option value="RectangleLight">Rectangle (Light)</option>
				   <option value="RectangleTransparent">Rectangle (Transparent)</option>
			   </optgroup>
			   <optgroup label="Advanced">
				   <option value="ScrollingCapture">Scrolling Capture</option>
				   <option value="TextCapture">Text Capture (OCR)</option>
			   </optgroup>
			</select>
		</div>
        <script src="../sdtools.common.js"></script>
</body>
</html>
